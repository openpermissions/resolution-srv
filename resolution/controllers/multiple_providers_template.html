<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="The Copyright Hub points you in the right direction whether you want to learn about copyright, get permission to use somebody else&#39;s work or find out about protecting your work. ">
  <meta http-equiv="content-style-type" content="text/css">
  <meta http-equiv="content-script-type" content="text/javascript">
  <meta name="keywords" content="Copyright, hub, permission, rights, licences, licensing, collecting societies, copyright law">
  <meta name="author" content="">


  <title>Copyright Hub - your gateway to information about copyright</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Custom styles for this template -->
  <link href="/assets/css/copyrighthub.css" rel="stylesheet">

  <body class="disam-page">

    <div class="container">
      <div class="row">

        <div class="col-md-12 ml-auto mr-auto">
            
              <div class="row">
                <div class="col-md-12 text-center">
                  <div class="disam-logo"><a href="http://www.copyrighthub.org/" target="blank"><img src="/assets/images/copyrightlogo.png"></a></div>
                  <h1>Multiple Providers</h1>
                   <div class="disam-box">
                      <table class="table table-bordered table-striped">
                        <thead>
                          <tr>
                            <th>Company Name</th>
                            <th>Licensing Information</th>
                          </tr>
                        </thead>
                        {% for link in links %}
                        <tr>
                          <td>{{ link['name'] }}</td>
                          <td><a href="{{link['href']}}">Click here to view licensing information</a></td>
                        </tr>
                        {% end %}
                    </table>
                    </div>
                </div>
              </div>
                
        </div><!-- /.col-md-12 -->

      </div><!-- /.row -->
    </div><!-- /.container -->

    <div class="push"></div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
